<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgendaPro | Demo</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #161616;
      --border: #2a2a2a;
      --accent: #ff2bd6;
      --accent2: #ff77e9;
      --text: #f0f0f0;
      --muted: #8b8b8b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Mono", monospace;
      background: radial-gradient(circle at top right, rgba(255, 43, 214, 0.16), transparent 45%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 32px 20px;
    }
    .wrap {
      max-width: 920px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }
    .header,
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 { margin: 0; font-size: 1.35rem; }
    p { margin: 8px 0 0; color: var(--muted); }
    a {
      color: var(--accent2);
      text-decoration: none;
      border: 1px solid var(--accent2);
      padding: 9px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .form-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    label { font-size: 0.8rem; color: var(--muted); display: block; margin-bottom: 6px; }
    input, select, button {
      width: 100%;
      background: #111;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      font-family: inherit;
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 8px;
    }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    .list { display: grid; gap: 10px; }
    .item {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      background: #111;
    }
    .item strong { color: var(--accent2); }
    .item small { color: var(--muted); display: block; margin-top: 3px; }
    .remove {
      width: auto;
      margin: 0;
      background: transparent;
      border: 1px solid #4d4d4d;
      color: #e5e5e5;
      padding: 8px 10px;
      font-size: 0.72rem;
    }
    .empty { color: var(--muted); font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="header">
      <div>
        <h1>AgendaPro | Demo</h1>
        <p>Agendamento rápido com persistência local.</p>
      </div>
      <a href="../index.html#projetos">Voltar ao portfólio</a>
    </section>

    <section class="card">
      <h2>Novo agendamento</h2>
      <div class="form-grid">
        <div>
          <label for="cliente">Cliente</label>
          <input id="cliente" type="text" placeholder="Nome do cliente">
        </div>
        <div>
          <label for="servico">Serviço</label>
          <select id="servico">
            <option value="Consultoria">Consultoria</option>
            <option value="Mentoria">Mentoria</option>
            <option value="Desenvolvimento">Desenvolvimento</option>
          </select>
        </div>
        <div>
          <label for="data">Data</label>
          <input id="data" type="date">
        </div>
        <div>
          <label for="hora">Hora</label>
          <input id="hora" type="time">
        </div>
      </div>
      <div class="actions">
        <button id="salvar">Salvar agendamento</button>
        <button id="limpar" class="ghost" type="button">Limpar lista</button>
      </div>
    </section>

    <section class="card">
      <h2>Agenda</h2>
      <div id="lista" class="list"></div>
    </section>
  </div>

  <script>
    const key = 'agendapro_demo_v1';
    const cliente = document.getElementById('cliente');
    const servico = document.getElementById('servico');
    const data = document.getElementById('data');
    const hora = document.getElementById('hora');
    const salvar = document.getElementById('salvar');
    const limpar = document.getElementById('limpar');
    const lista = document.getElementById('lista');

    function getItems() {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function setItems(items) {
      localStorage.setItem(key, JSON.stringify(items));
    }

    function render() {
      const items = getItems().sort((a, b) => (`${a.data}${a.hora}`).localeCompare(`${b.data}${b.hora}`));
      if (!items.length) {
        lista.innerHTML = '<p class="empty">Nenhum agendamento cadastrado.</p>';
        return;
      }
      lista.innerHTML = items.map((item, i) => `
        <article class="item">
          <div>
            <strong>${item.cliente}</strong>
            <small>${item.servico} • ${item.data.split('-').reverse().join('/')} às ${item.hora}</small>
          </div>
          <button class="remove" data-index="${i}">Remover</button>
        </article>
      `).join('');
    }

    salvar.addEventListener('click', () => {
      if (!cliente.value.trim() || !data.value || !hora.value) {
        alert('Preencha cliente, data e hora.');
        return;
      }
      const items = getItems();
      items.push({
        cliente: cliente.value.trim(),
        servico: servico.value,
        data: data.value,
        hora: hora.value
      });
      setItems(items);
      cliente.value = '';
      render();
    });

    limpar.addEventListener('click', () => {
      localStorage.removeItem(key);
      render();
    });

    lista.addEventListener('click', (e) => {
      const btn = e.target.closest('button.remove');
      if (!btn) return;
      const index = Number(btn.dataset.index);
      const items = getItems();
      items.splice(index, 1);
      setItems(items);
      render();
    });

    render();
  </script>
</body>
</html>
